<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/administrators.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/32054ae4af.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-3 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item active" href="#"
                    >Quản lý thành viên</a
                  >
                </li>
                <li><a class="dropdown-item" href="#">Quản lý bài viết</a></li>
                <li>
                  <a class="dropdown-item" href="#">Quản lý chuyên mục</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="wrapper">
      <div class="content p-3">
        <h3 class="pb-2">Quản lý thành viên</h3>
        <div class="mb-3">
          <button type="button" class="btn add-btn me-1" onclick="openModal()">
            Thêm
          </button>
          <button type="button" class="btn delete-btn" onclick="removeUser()">
            Xóa
          </button>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="text-align: center;">
                <!-- <input class="form-check-input" type="checkbox" value="" id="checkedAll"> -->
              </th>
              <th scope="col" style="text-align: center;">STT</th>
              <th scope="col" style="text-align: center;">Tên tài khoản</th>
              <th scope="col" style="text-align: center;">Email</th>
              <th scope="col" style="text-align: center;">Ngày sinh</th>
              <th scope="col" style="text-align: center;">Địa chỉ</th>
              <th scope="col" style="text-align: center;">Số điện thoại</th>
              <th scope="col" style="text-align: center;"></th>
            </tr>
          </thead>
          <tbody class="table-body">
          </tbody>
        </table>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="exampleModal" data-bs-backdrop="static">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body row">
            <div class="col-6 mb-3">
              <input class="form-control" id="user-id" type="text" placeholder="Mã nhân viên" disabled>
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-name" type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-password" type="text" placeholder="Mật khẩu">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-email" type="text" placeholder="Email">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-phone" type="text" maxlength="10" placeholder="Số điện thoại">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-address" type="text" placeholder="Địa chỉ">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-date" type="date" placeholder="Ngày sinh">
            </div>
            <div class="col-6 mb-3">
              <input class="form-control" id="user-permission" type="text" placeholder="Chức vụ">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <button type="button" class="btn btn-primary" onclick="saveData()">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/administrators.js"></script>
  </body>
</html>
